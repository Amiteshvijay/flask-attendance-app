<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Attendance Management</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>

    <!-- Header / Navbar -->
    <header>
      <div class="navbar">
        <div class="nav-brand" style="color: #fff; font-size: 1.5em; font-weight: bold;">
          Attendance System
        </div>
        <div class="nav-links">
          <a href="{{ url_for('home') }}">Home</a>
          <a href="{{ url_for('employee_list') }}">Employees</a>
          <a href="{{ url_for('attendance_form') }}">Attendance</a>
          <a href="{{ url_for('attendance_list') }}">Records</a>
        </div>
      </div>
    </header>

    <!-- Main Content Container -->
    <div class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert">
            {% for msg in messages %}
              <div>{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}
      {% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer">
      &copy; {{ 2025 }} - Classic Attendance Manager
    </div>
  </body>
</html>
